<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo de Adivinhação de Número</h1>
        <p>Eu estou pensando em um número entre 1 e 100. Tente adivinhar qual é!</p>
        <div class="input-container">
            <input type="number" id="guess-input" placeholder="Digite seu palpite" min="1" max="100">
            <button id="guess-button">Adivinhar</button>
        </div>
        <p id="feedback"></p>
        <p id="attempts">Tentativas: 0</p>
        <button id="restart-button" style="display: none;">Jogar Novamente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
